<head>
  <meta charset="UTF-8" />
  <title>
    {% if page.id == "home" %}{{ site.title }}{% else %}{{ page.title }} &mdash;
    {{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{{ page.description | default: site.metadescription | strip_html }}"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% if page.date %}
  <meta
    property="article:published_time"
    content="{{ page.date | date_to_xmlschema }}"
  />
  <meta property="article:author" content="{{ site.url }}/" />
  {% endif %}

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.twitter }}" />
  <meta name="twitter:creator" content="@{{ site.twitter }}" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta
    name="twitter:description"
    content="{{ page.description | default: site.metadescription | strip_html }}"
  />
  <meta
    name="twitter:image"
    content="{{ site.url }}{{ page.image | default: site.image | default: '/assets/cover.png' | relative_url }}"
  />

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta
    property="og:url"
    content="{{ site.url }}{{ page.url | relative_url }}"
  />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
  />
  <meta
    property="og:description"
    content="{{ page.description | default: site.metadescription | strip_html }}"
  />
  <meta
    property="og:type"
    content="{% if page.title %}article{% else %}website{% endif %}"
  />
  <meta
    property="og:image"
    content="{{ site.url }}{{ page.image | default: site.image | default: '/assets/cover.png' | relative_url }}"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}"
  />
  <link
    rel="manifest"
    href="{{ '/assets/favicon/site.webmanifest' | relative_url }}"
  />
  <link
    rel="shortcut icon"
    href="{{ '/assets/favicon/favicon.ico' | relative_url }}"
  />
  <meta name="theme-color" content="#ffffff" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | relative_url }}" />
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css" />
</head>
